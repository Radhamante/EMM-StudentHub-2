<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Animated Login Form</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <img class="wave" src="../assets/logos/wave.png">
    <div class="container">
        <div class="img">
            <img src="../assets/logos/undraw_welcoming_xvuq.svg"">
        </div>
        <div class="login-content">
            <form action="index.html">
                <img src="../assets/logos/avatar.svg">
                <h2 class="title">Welcome</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Username</h5>
                        <input type="text" class="input" id="pass">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i"> 
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input type="password" class="input" id="pass">
                    </div>
                </div>
                <a href="../signupPages/signup.html">Pas encore inscrit ?</a>
                <input type="button" class="btn" value="Login" id="sign_up">
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase.js"></script>
    <script type="text/javascript" src="firebase_login.js"></script>
</body>
</html>
